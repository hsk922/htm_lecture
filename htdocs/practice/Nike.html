<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>러닝 - 나이키</title>
	<style>
		a {
			text-decoration: none;
			color: black;
		}
		ul {
			list-style: none;
			margin:0 0;
			padding: 0 0;
		}
		li {
			display: inline-block;
		}
		header{
			background-color: rgb(245 245 245);
			width: 100%;
			height: 36px;

		}
		#herderTop{
			width: 1401px;
			height: 36px;
		}
		
		#headerLogo{
			display: inline-block;
			width: 50px;
			height: 36px;
			margin:0 5px;
		}
		.headerTopText{
			padding: 0 10px;
			width: 250px;
			height: 36px;
			border-right: 1px solid;
			border-color: black;
			display: inline-block;
			vertical-align: middle;
			font-size: 12px;
			
		}
		#headerTopTextWrap {
			
			width: 240px;
			height: 36px;
			text-align: right;
			float: right;
			
			
		}
	</style>
	
</head>

<body>
	<header>
		<div id="herderTop">
			<ul id="headerLogo">
				<li>
					<a href="https://www.nike.com/kr/ko_kr/l/jordan" style="height: 36px;">
						<img src="https://static-breeze.nike.co.kr/kr/ko_kr//cmsstatic/structured-content/2357/jd_logo.jpg" style="height: 25px;padding: 5.5px 0">
					</a>
				</li>
			</ul>
			<div id="headerTopTextWrap">
				<ul>
					<li id="headerTopText">
						<a href="#">고객센터</a>
					</li>
					<li id="headerTopText">
						<a href="#">멤버 가입</a>
					</li>
					<li id="headerTopText">
						<a href="#">로그인</a>
					</li>
				</ul>
			</div>
		</div>

	</header>
	
	
	
	
	
</body>
</html>
