<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>join_to_naver</title>
</head>
<body style="width:500px;margin:0 auto;margin-top:40px;background-color:#f5f6f7">
	<form>
		<header>
			<div style="text-align:center;color:#03c75a;font-size:70px"><b>NAVER</b></div>
		</header>
		<nav>
		</nav>
	<!-- --------------------------------------------------------------------------------- -->
		<section>
			<article style="text-align:left">
			
				<p><b>아이디</b></p>		<!-- 인풋창 안에 텍스트 삽입방법 필요.-->
				<input type="text" name="id"style="width:500px;height:45px">
				<br />
				<p><b>비밀번호</b></p>
				<input type="text" name="pw"style="width:500px;height:45px">
				<p><b>비밀번호 재확인</b></p>
				<input type="text" name="pwre"style="width:500px;height:45px">
				<br />
	<!-- --------------------------------------------------------------------------------- -->			
				<p><b>이름</b></p>
				<input type="text" name="name"style="width:500px;height:45px">
				<p><b>생년월일</b></p>
				<input type="text" name="birth_Year"style="width:155px;height:39px">
				
				<select name="월" id="month" style="width:155px;height:45px">
					<option>&nbsp;월</option>	<!-- &emsp; 안먹힘, 앞에 여백 더 필요. -->
					<option>&nbsp;1</option>
					<option>&nbsp;2</option>
					<option>&nbsp;3</option>
					<option>&nbsp;4</option>
					<option>&nbsp;5</option>
					<option>&nbsp;6</option>
					<option>&nbsp;7</option>
					<option>&nbsp;8</option>
					<option>&nbsp;9</option>
					<option>&nbsp;10</option>
					<option>&nbsp;11</option>
					<option>&nbsp;12</option>
				</select>
				<input type="text" name="birth_Day"style="width:155px;height:39px">
				<p><b>성별</b></p>
				<select name="성별" id="sex" style="width:500px;height:45px">
					<option>&nbsp;성별</option>
					<option>&nbsp;남자</option>
					<option>&nbsp;여자</option>
					<option>&nbsp;선택안함</option>
				</select>
				<br />
				<br />
				<span><b>본인 확인 이메일</b></span>
				<span>(선택)</span>
				<br />
				<input type="text" name="verification_Email" style="width:490px;height:39px">
	<!-- --------------------------------------------------------------------------------- -->			
				<p><b>휴대전화</b></p>
				<select name="국가번호" id="country_Code" style="width:500px;height:45px">
					<option>&nbsp;대한민국 +82</option>
					<option>&nbsp;니카라과 +505</option>
					<option>&nbsp;덴마크 +45</option>
				</select>
				<br />
				<!-- 인풋창 간의 여백 필요. -->
				<input type="text" name="전화번호입력 " style="width:350px;height:45px;">
				<div style="text-align:center;color:white;background-color:#03c75a; width:120px; height:45px;display: inline-block">인증번호 받기</div>
				<!-- 이 블럭부분과 인풋창간 위아래정렬 필요 -->
				<input type="text" name="인증번호 입력하세요 " style="width:490px;height:45px; background-color:#f5f6f7">
				<!-- 텍스트 위아래 정렬방법 필요. -->
				<div style="text-align:center;color:white;background-color:#03c75a; width:500px; height:45px;font-size:20px;vertical-align:middle">가입하기</div>
			</article>
		</section>
		<!-- --------------------------------------------------------------------------------- -->
	</form>
	<footer>
		<div style="margin-right:2px;display: inline-block"><a href="http://www.이용약관.com">이용약관</a></div>
		<div style="margin-right:2px;display: inline-block"><a href="http://www.개인정보처리방침.com"><b>개인정보처리방침</b></a></div>
		<div style="margin-right:2px;display: inline-block"><a href="http://www.책임의 한계와 법적고지.com">책임의 한계와 법적고지</a></div>
		<div style="display: inline-block"><a href="http://www.주문내역.com">회원정보 고객센터</a></div>

	
	</footer>
</body>
</html>
