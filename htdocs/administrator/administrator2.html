<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>관리자 페이지</title>
<style type="text/css">
tr {
	border: 1px solid;
}

th {
	border: thick;
	padding: 0;
}

td {
	border: none;
}
</style>
<style type="text/css">
.tg {
	border-collapse: collapse;
	border-spacing: 0;
}

.tg td {
	border-color: black;
	border-style: solid;
	border-width: 1px;
	font-family: Arial, sans-serif;
	font-size: 14px;
	overflow: hidden;
	padding: 10px 5px;
	word-break: normal;
}

.tg th {
	border-color: black;
	border-style: solid;
	border-width: 1px;
	font-family: Arial, sans-serif;
	font-size: 14px;
	font-weight: normal;
	overflow: hidden;
	padding: 10px 5px;
	word-break: normal;
}

.tg .tg-34fe {
	background-color: #c0c0c0;
	border-color: inherit;
	text-align: center;
	vertical-align: top
}

.tg .tg-0pky {
	border-color: inherit;
	text-align: left;
	vertical-align: top
}

.tg .tg-6qw1 {
	background-color: #c0c0c0;
	text-align: center;
	vertical-align: top
}
</style>


</head>
<body>

	<!-- 회원등록 -->


	<!-- 회원상세 -->
	<table class="tg">
		<thead>
			<tr>
				<th class="tg-0pky">아이디</th>
				<th class="tg-0pky" colspan="2">아이디표시</th>
				<th class="tg-0pky">회원등급</th>
				<th class="tg-0pky">등급표시부분</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="tg-0pky">비밀번호</td>
				<td class="tg-0pky" colspan="2">비밀번호입력</td>
				<td class="tg-0pky">포인트</td>
				<td class="tg-0pky">포인트표시</td>
			</tr>
			<tr>
				<td class="tg-0pky" rowspan="3">주소</td>
				<td class="tg-0pky" colspan="4" rowspan="3">
					<input type="text" style="width: 80px;" />
					<button>우편번호 검색 ▶</button> <br />
					<input type="text" style="width: 400px; margin: 5px 0" /><br /> 
					<input type="text" style="width: 400px;" />
				</td>
			</tr>

		</tbody>
	</table>


	<!-- 회원목록 -->
	<!-- 	앞에 선택가능하도록 체크박스 -->
	<table>
		<tr>
			<th><input type="checkbox" /></th>
			<th>등급</th>
			<th>아이디</th>
			<th>비밀번호</th>
			<th>현재포인트</th>
			<th>누적포인트</th>
			<th>이름</th>
			<th>연락처</th>
			<th>이메일</th>
			<th>가입일</th>
		</tr>
	</table>


	가입일 아이디 이름 등급 연락처 성별 나이 지역 이메일



	<!-- 회원수정 -->






</body>
</html>
