<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var date = new Date();
		var hours = date.getHours();
		
		if (hours < 5) {
			alert('잠을 자렴');
		} else if (hours <7) {
			alert('출근');
		} else if (hours <9) {
			alert('빈둥빈둥');
		} else if (hours <14) {
			alert('식사');
		} else {
			alert('여러가지 업무를 수행합니다.');
		}
		
		
	</script>
	
</body>
</html>
