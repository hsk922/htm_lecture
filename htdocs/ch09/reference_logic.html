<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var date = new Date();
		var month = date.getMonth() + 1;
		
		if (3 <= month && month <= 5) {
			alert('봄입니다ㅣ.');
		} else if (6 <= month && month <=8) {
			alert('여름입니다.');
		} else if (9 <= month && month <=11) {
			alert('가을입니다.');
		} else {
			alert('겨울입니다.');
		}
	
	</script>
	
	
</body>
</html>
